            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .dice-mini:active {
            transform: scale(0.95);
        }

        .menu-button {

            height: 35px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 8px;

            color: white;

        }

            display: flex;

            position: relative;

        }

            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .game-board {

            height: min(85vw, 85vh);

            max-height: 400px;

        }

        .center-subtitle {
            font-size: 0.6em;
            opacity: 0.9;
            line-height: 1.2;
        }

        /* Board Spaces */
        .board-space {

            width: 50px;
            height: 35px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.6em;
            text-align: center;

        .board-space:active {

        .space-name {

            font-weight: bold;

        .board-space.market {

            color: white;

        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: #333;

            from {

            }

        /* Fast Track Info */
        .fast-track-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #03A9F4, #29B6F6);

            transform: scale(0.95);

        /* Loading Animation */
        .dice-rolling {
            animation: diceRoll 0.6s ease-in-out;

        @keyframes diceRoll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 360px) {
            .game-title {
                font-size: 1em;

            .board-space {

                height: 32px;

            }
            
            .player-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-btn {
                padding: 10px 12px;
                font-size: 0.8em;

        }

        /* Dark theme support */
        @media (prefers-color-scheme: dark) {
            .bottom-panel {
                background: #2d2d2d;
                color: #fff;
            }
            
            .player-content {
                background: #2d2d2d;
            }
            
            .stat-item {
                background: #3d3d3d;
                border-color: #4d4d4d;
                color: #fff;
            }
        }
    </style>

    <script>
        // Audio Management
        let audioSettings = {
            musicEnabled: true,
            soundEnabled: true,
            musicVolume: 0.3,
            soundVolume: 0.7
        };

        // Audio Elements
        const audioElements = {
            backgroundMusic: document.getElementById('background-music'),
            diceSound: document.getElementById('dice-sound'),
            coinSound: document.getElementById('coin-sound'),
            cardSound: document.getElementById('card-sound'),
            successSound: document.getElementById('success-sound'),
            failSound: document.getElementById('fail-sound'),
            buttonSound: document.getElementById('button-sound')
        };

        // Audio Functions
        function initAudio() {
            // Create simple audio tones using Web Audio API
            createAudioTones();
            
            // Load audio settings from localStorage
            const savedSettings = localStorage.getItem('cashflow-audio-settings');
            if (savedSettings) {
                audioSettings = { ...audioSettings, ...JSON.parse(savedSettings) };
            }
            
            updateAudioButtons();
        }

        function createAudioTones() {

        function createBeepSound(audioElement, frequencies, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;
            const numSamples = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, numSamples, sampleRate);
            const channelData = buffer.getChannelData(0);
            
            for (let i = 0; i < numSamples; i++) {
                let sample = 0;
                frequencies.forEach((freq, index) => {
                    const t = i / sampleRate;
                    const envelope = Math.exp(-t * 3); // Decay envelope
                    sample += Math.sin(2 * Math.PI * freq * t) * envelope * (0.3 / frequencies.length);
                });
                channelData[i] = sample;
            }
            
            const blob = bufferToWave(buffer);
            audioElement.src = URL.createObjectURL(blob);
        }

        function bufferToWave(buffer) {
            const length = buffer.length;
            const arrayBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(arrayBuffer);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * 2, true);
            
            const channelData = buffer.getChannelData(0);
            let offset = 44;
            for (let i = 0; i < length; i++) {
                const sample = Math.max(-1, Math.min(1, channelData[i]));
                view.setInt16(offset, sample * 0x7FFF, true);
                offset += 2;
            }
            
            return new Blob([arrayBuffer], { type: 'audio/wav' });
        }

        function closeCard() {
            document.getElementById('card-modal').style.display = 'none';
            gameState.activeCard = null;
            nextTurn();
        }

        function nextTurn() {
            gameState.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
            
            if (gameState.currentPlayerIndex === 0) {
                gameState.turn++;
            }
            
            updatePlayerDisplay();
            
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            if (currentPlayer.isAI && gameState.gameStarted) {
                setTimeout(() => {
                    rollDice();
                }, 1500);
            }
        }

        function formatCurrency(amount) {
            return '‚Ç∫' + amount.toLocaleString('tr-TR');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        function toggleMenu() {
            // Menu functionality can be added here
            showNotification('üìã Men√º √∂zelliƒüi yakƒ±nda eklenecek!');
        }

        function showFastTrackInfo() {
            showNotification('üöÄ Hƒ±zlƒ± Yol: Fare Yarƒ±≈üƒ±ndan ka√ßtƒ±ktan sonra b√ºy√ºk fƒ±rsatlar sizi bekliyor!');
        }

        // Initialize game on load
        window.addEventListener('load', initGame);

        // Close modal when clicking outside
        document.getElementById('card-modal').addEventListener('click', (e) => {
            if (e.target.id === 'card-modal') {
                rejectCard();
            }
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
